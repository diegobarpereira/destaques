<!DOCTYPE html>
<html lang="pt-br" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liga Heineken 2022 - Comparação</title>

</head>
<body style="background-color:black; color:#ffffff;">
<div style="background-color:black;color:white;align:center">
    <br/>
    <br/>
<center>
         <table border="1">

       <tr> <th colspan="11"><h1>{{get_jogador|title}} - {{get_time}}</h1></th></tr>

       {% for k, v in get_data.items() %}

                 <td>{{k}}: {{v[0]}}</td>
                 <td>
                <table>
                     <tr>
        {% for key, value in v[1].items() %}
                 {{key}}: {{value}}<br/>
        {% endfor %}
                         </table>
                 </td>
         </tr>

        {% endfor %}
</table>
</center>

</div>

</body>
</html>
